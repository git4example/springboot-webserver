apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-webserver
  labels:
    app: springboot-webserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-webserver
  template:
    metadata:
      labels:
        app: springboot-webserver
    spec:
      containers:
      - name: springboot-webserver
        image: 064250592128.dkr.ecr.ap-southeast-2.amazonaws.com/springboot-webserver:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "default"
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-webserver
  labels:
    app: springboot-webserver
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb-ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/load-balancer-source-ranges: "122.150.155.117/32"
spec:
  type: LoadBalancer
  loadBalancerSourceRanges:
  - 122.150.155.117/32
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: springboot-webserver
